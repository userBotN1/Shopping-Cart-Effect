<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Effect</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/container.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/add-to-car.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-item active"><span>Recommended</span></div>
        <div class="menu-item"><span>Best seller</span></div>
        <div class="menu-item"><span>On sale</span></div>
        <div class="menu-item"><span>For summer</span></div>
        <div class="menu-item"><span>Must try</span></div>
        <div class="menu-item"><span>Americano only</span></div>
        <div class="menu-item"><span>Fruity</span></div>
        <div class="menu-item"><span>Classical latte</span></div>
        <div class="menu-item"><span>DIY latte</span></div>
        <div class="menu-item"><span>Seasonal</span></div>
        <div class="menu-item"><span>Non-caffeine</span></div>
        <div class="menu-item"><span>Dessert</span></div>
        <div class="menu-item"><span>More</span></div>
      </div>
      <div class="goods-list"></div>
    </div>
    <div class="footer">
      <div class="footer-car-container">
        <div class="footer-car">
          <i class="iconfont i-gouwuchefill"></i>
          <span class="footer-car-badge">0</span>
        </div>
        <div class="footer-car-price">
          <span class="footer-car-unit">$</span>
          <span class="footer-car-total">0.00</span>
        </div>
        <div class="footer-car-tip">Delivery fee: $0</div>
      </div>
      <div class="footer-pay">
        <a href="">Checkout</a>
        <span>Still need $30 to deliver</span>
      </div>
    </div>

    <!-- <div class="add-to-car">
      <i class="iconfont i-jiajianzujianjiahao"></i>
    </div> -->

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
